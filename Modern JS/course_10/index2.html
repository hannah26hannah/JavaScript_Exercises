<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module System in Browser</title>
</head>
<body>
    <script type="module">
        let user = "Hannah";
    </script>
    <script type="module">
        console.log(user); 
        // Uncaught ReferenceError: user is not defined
    </script>
</body>
</html>
