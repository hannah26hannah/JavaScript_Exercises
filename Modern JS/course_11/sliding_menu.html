<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu</title>
</head>
<body>
    <div class='menu'>
       <span class='title'>Sweeties (click me)!</span>
       <ul>
            <li>Cake</li>
            <li>Donut</li>
            <li>Honey</li>
        </ul>
    </div>

    
<style>
    .menu > ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
    }
    .menu .title {
        cursor: pointer;
    }
    .menu .title::before {
        content: '▶ ';
        font-size: 80%;
        color: green;
    }
    
    .menu.open .title::before {
        content: '▼ ';
    }
    .menu.open ul {
        display: block;
    }

</style>
<script>
    const menu = document.querySelector('.menu');
    const title = menu.querySelector('.title')
    menu.onclick = () => {
        menu.classList.toggle('open');
    }

    
</script>
</body>
</html>
