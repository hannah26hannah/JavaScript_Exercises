<!-- An Element receives the focus when user either clicks on it or uses the Tab key on the keyboard.
'autofocus' HTML attributes that puts the focus onto an element by default when a page loads and other means of getting the focus

blue('losing the focus') generally means 'the data has been entered' -->

<!doctype html>
<body>
<style>
  .error {
    background: red;
  }
</style>

Your email please: <input type="email" id="input">
<input type="text" style="width:220px" placeholder="make email invalid and try to focus here">

<script>
  input.onblur = function() {
    if (!this.value.includes('@')) { // not email
      this.classList.add("error");
      input.focus();
    } else {
      this.classList.remove("error");
    }
  };
</script>
</body>
